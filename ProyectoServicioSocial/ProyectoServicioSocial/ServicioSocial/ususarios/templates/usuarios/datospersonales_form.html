{% extends 'base.html' %}

{% block titulo %}
    {{accion}} perfil
{% endblock titulo %}
    
{% block contenido %}
    <h1>{{accion}} perfil</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary" type="submit">
           {% if accion == 'Nuevo' %}
                Agregar
            {% else %}
                Guardar
           {% endif %} 
        </button>
    </form>

{% endblock contenido %}
