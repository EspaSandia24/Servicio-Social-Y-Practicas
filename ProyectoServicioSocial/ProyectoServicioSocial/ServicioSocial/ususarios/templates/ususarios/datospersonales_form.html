{% extends 'base.html' %}

{% block titulo %}
    {{accion}} perfil
{% endblock titulo %}
    
{% block contenido %}
    <h1>{{accion}} perfil</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" class="btn btn-success">
        <a class="btn btn-danger" href="{% url 'bienvenida' %}">Cancelar</a>
    </form>

{% endblock contenido %}
